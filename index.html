<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>テスト</title>
</head>
<body>

  <div class="wrap">
    <div class="calc">
      <input type="text" readonly class="result">
      <div class="num_wrap">
        <span class="num" onClick="inputNum(1)">1</span>
        <span class="num" onClick="inputNum(2)">2</span>
        <span class="num" onClick="inputNum(3)">3</span>
        <span class="num" onClick="inputNum(4)">4</span>
        <span class="num" onClick="inputNum(5)">5</span>
        <span class="num" onClick="inputNum(6)">6</span>
        <span class="num" onClick="inputNum(7)">7</span>
        <span class="num" onClick="inputNum(8)">8</span>
        <span class="num" onClick="inputNum(9)">9</span>
        <span class="num" onClick="inputNum('+')">+</span>
        <span class="num" onClick="inputNum('-')">-</span>
        <span class="num" onClick="inputNum('*')">*</span>
        <span class="num" onClick="inputNum('/')">/</span>
        <span class="num clear" onClick="clearNum()">C</span>
        <span class="num" onClick="calculate()">=</span>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
